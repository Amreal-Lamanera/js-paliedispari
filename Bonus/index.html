<!doctype html>
<html lang='en'>

    <head>

        <!-- Required meta tags -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <!-- Bootstrap CSS -->
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
            integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>

        <!-- Style -->
        <link rel='stylesheet' href='css/app.css'>

        <title>Pali o Dispari</title>

    </head>

    <body class="bg-dark">

        <h1 class="text-center text-primary">Pali o Dispari?</h1>

        <div class="container-lg border border-white p-5">
            <h2 class="text-warning pb-3">Gioco dei Palindromi</h2>
            <div class="form-area pb-4">
                <span class="text-white me-4">Inserisci una parola:</span>
                <input type="text" id="urWorld" class="me-5">
                <span class="text-white me-4">Parola inversa:</span>
                <input type="text" id="urWorldRev" disabled class="me-5">
                <input type="submit" value="Gioca" id="palSubBtn">
            </div>
            <p id="result" class="text-danger"></p>
        </div>



        <!-- Bootstrap Bundle with Popper -->
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'
            integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p'
            crossorigin='anonymous'></script>

        <!-- FONT AWESOME -->
        <script src='https://kit.fontawesome.com/b0485a66c8.js' crossorigin='anonymous'></script>

        <script src='js/script.js'></script>

    </body>

</html>
